name: CI Build
run-name: ${{ github.actor }} is building SoundFont Godot extension ðŸš€
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]

    steps:

    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Use cache for godot-cpp build if available
      uses: actions/cache@v4
      with:
        path: |
          cache
          !cache/gdextension-subbuild/CMakeCache.txt
        key: ${{ runner.os }}.${{ matrix.build_type }}.tests.${{ hashFiles('**/') }}
        restore-keys: ${{ runner.os }}.${{ matrix.build_type }}.tests.

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DFETCHCONTENT_BASE_DIR=${{ github.workspace }}/cache
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        name: dist.${{ runner.os }}.${{ matrix.build_type }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/soundfont-gdextension

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: dist*
        merge-multiple: true
    - run: ls -R dist
    - name: Release archive
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
